<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="container__inner">
            <div class="calculator">
                <div class="calculator__result-area"></div>
                <div class="calculator__buttons">
                    <div class="calculator__bouttons-row">
                        <button class="calculator__clear btn">ะก</button>
                        <button class="calculator__sqrt btn">&#8730;</button>
                        <button class="calculator__changeSign btn">&#177;</button>
                        <button class="calculator__percent btn">%</button>
                    </div>
                    <div class="calculator__bouttons-row">
                        <button class="calculator__number btn">1</button>
                        <button class="calculator__number btn">2</button>
                        <button class="calculator__number btn">3</button>
                        <button class="calculator__divided btn">/</button>
                    </div>

                    <div class="calculator__bouttons-row">
                        <button class="calculator__number btn">4</button>
                        <button class="calculator__number btn">5</button>
                        <button class="calculator__number btn">6</button>
                        <button class="calculator__multi btn">&#x2716;</button>
                    </div>
                    <div class="calculator__bouttons-row">
                        <button class="calculator__number btn">7</button>
                        <button class="calculator__number btn">8</button>
                        <button class="calculator__number btn">9</button>
                        <button class="calculator__minus btn">-</button>
                    </div>
                    <div class="calculator__bouttons-row ">

                        <button class="calculator__number btn">0</button>
                        <button class="calculator__equal btn">=</button>
                        <button class="calculator__point btn">.</button>
                        <button class="calculator__plus btn">+</button>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="js/calculator.js"></script>
</body>

</html>
